<body>
  <div></div>
  <script>
    var photocell;
    var rgbled;
    var l;
    boardReady({board: 'Smart', device: '10Q84jXQ', transport: 'mqtt'}, function (board) {
      board.systemReset();
      board.samplingInterval = 50;
      photocell = getPhotocell(board, 0);
      rgbled = getRGBLedCathode(board, 15, 12, 13);
      l = photocell.detectedVal;
    });
  </script>
